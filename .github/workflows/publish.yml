name: publish-to-github-pages
on:
  push:
    branches:
      - main
      - "Task-*"
  pull_request:
    branches:
      - main
      - "Task-*"
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: false
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  issues: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Quality Checks & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Run TypeScript type check 🔍
        run: npm run type-check

      - name: Run ESLint 🔍
        run: npm run lint

      - name: Run Jest tests 🧪
        id: jest
        run: |
          npm run test:ci || echo "test-failed=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Generate test summary 📝
        if: always()
        run: |
          echo "## 🧪 Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/lcov-report/index.html ]; then
            echo "### 📊 Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Percentage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|------------|" >> $GITHUB_STEP_SUMMARY
            
            # Extract coverage percentages from the coverage summary
            if [ -f coverage/coverage-summary.json ]; then
              statements=$(cat coverage/coverage-summary.json | grep -o '"statements":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
              branches=$(cat coverage/coverage-summary.json | grep -o '"branches":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
              functions=$(cat coverage/coverage-summary.json | grep -o '"functions":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
              lines=$(cat coverage/coverage-summary.json | grep -o '"lines":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' | grep -o 'pct":[0-9.]*' | cut -d':' -f2)
              
              echo "| Statements | ${statements}% |" >> $GITHUB_STEP_SUMMARY
              echo "| Branches | ${branches}% |" >> $GITHUB_STEP_SUMMARY  
              echo "| Functions | ${functions}% |" >> $GITHUB_STEP_SUMMARY
              echo "| Lines | ${lines}% |" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with test results 💬
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Check if tests failed
            const testsFailed = '${{ steps.jest.outputs.test-failed }}' === 'true';

            // Read test results
            let testSummary = `## 🧪 Jest Test Results\n\n`;

            if (testsFailed) {
              testSummary += '❌ **Tests Failed**\n\n';
              testSummary += 'Some tests did not pass. Please check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.\n\n';
            } else {
              testSummary += '✅ **All tests passed successfully!**\n\n';
            }

            try {
              // Check if coverage summary exists
              if (fs.existsSync('coverage/coverage-summary.json')) {
                const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
                const total = coverage.total;
                
                testSummary += '### 📊 Coverage Summary\n\n';
                testSummary += '| Metric | Percentage | Status |\n';
                testSummary += '|--------|------------|--------|\n';
                
                const getStatus = (pct) => pct >= 80 ? '🟢' : pct >= 60 ? '🟡' : '🔴';
                
                testSummary += `| Statements | ${total.statements.pct}% | ${getStatus(total.statements.pct)} |\n`;
                testSummary += `| Branches | ${total.branches.pct}% | ${getStatus(total.branches.pct)} |\n`;
                testSummary += `| Functions | ${total.functions.pct}% | ${getStatus(total.functions.pct)} |\n`;
                testSummary += `| Lines | ${total.lines.pct}% | ${getStatus(total.lines.pct)} |\n\n`;
                
                // Add test counts
                testSummary += '### 🎯 Test Statistics\n\n';
                testSummary += `- **Total Files**: ${Object.keys(coverage).filter(k => k !== 'total').length}\n`;
                testSummary += `- **Lines Covered**: ${total.lines.covered}/${total.lines.total}\n`;
                testSummary += `- **Functions Covered**: ${total.functions.covered}/${total.functions.total}\n`;
                testSummary += `- **Branches Covered**: ${total.branches.covered}/${total.branches.total}\n\n`;
                
                // Add coverage threshold info
                testSummary += '### ⚙️ Coverage Requirements\n\n';
                testSummary += 'Current thresholds for CI: **40%** for all metrics\n\n';
              }
              
              if (!testsFailed) {
                testSummary += '🎉 **Ready to merge!** All quality checks passed.\n\n';
              } else {
                testSummary += '🔧 **Action required:** Please fix failing tests before merging.\n\n';
              }
              
              testSummary += `📋 **Full Details**: [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
              testSummary += `📊 **Coverage Report**: Available in Actions artifacts`;
              
            } catch (error) {
              testSummary += '⚠️ Could not read detailed coverage summary.\n\n';
              if (!testsFailed) {
                testSummary += '✅ **Tests completed successfully.**';
              }
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('🧪 Jest Test Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: testSummary
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: testSummary
              });
            }

            // Fail the job if tests failed
            if (testsFailed) {
              core.setFailed('Jest tests failed');
            }

      - name: Upload test coverage 📊
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage-${{ github.run_number }}
          path: coverage/
          retention-days: 30

  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Build with Next.js 🏗️
        run: npx next build

      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
